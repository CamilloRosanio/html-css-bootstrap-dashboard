<!--**********************************************************
| # BODY
**********************************************************-->

<body>
   
    <header>
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                
            <!-- BRAND LOGO -->
            <a class="navbar-brand mx-3" href="#">
                <img id="navbar_logo-img" src="./img/duck.png" class="d-inline-block align-top" alt="logo">
            </a>
            
            <!-- BUTTON HAMBURGER MENU -->
            <button class="navbar-toggler mx-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              
              <!-- LINK LIST -->
                <ul class="navbar-nav mr-auto">
                <!-- LINK ACTIVE -->
                <li class="nav-item active">
                  <a class="nav-link" href="#">Catalogo Libri</a>
                </li>
                <!-- LINK -->
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Help</a>
                </li>
              </ul>
              
              <!-- SEARCH BAR -->
              <form class="form-inline d-flex my-2 my-lg-0 mx-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Cerca..." aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Cerca</button>
              </form>
            </div>
          </nav>

    </header> 

    <main>


        <!-- CONTAINER -->
        <div class="container">
            
            <!-- TITLE -->
            <div class="d-flex py-4">
                <h1 class="h2">Nuovo Libro</h1>
            </div>

            <!-- FORM -->
            <section>

                <form>

                    <!-- INFO AUTORE -->
                    <div class="mb-4">
                        <div class="row">
                        
                            <!-- NOME AUTORE -->
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="InputAuthorName" class="h5">Nome Autore</label>
                                    <input type="text" class="form-control" id="InputAuthorName" aria-describedby="" placeholder="Inserisci il nome dell'autore">
                                </div>
                            </div>

                            <!-- COGNOME AUTORE -->
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="InputAuthorSurname" class="h5">Cognome Autore</label>
                                    <input type="text" class="form-control" id="InputAuthorSurname" placeholder="Inserisci il cognome dell'autore">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- TITOLO -->
                    <div class="mb-4">
                        <div class="form-group">
                            <label for="InputBookTitle" class="h5">Titolo</label>
                            <input type="text" class="form-control" id="InputBookTitle" aria-describedby="BookTitleHelp" placeholder="Inserisci titolo del libro">
                            <small id="BookTitleHelp" class="form-text text-muted">Titolo versione italiana</small>
                        </div>
                    </div>

                    <!-- INFO LIBRO -->
                    <div class="row">
                        <!-- GENERE -->
                        <div class="col-lg-4">
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="InputBookGenre" class="h5">Genere</label>
                                    <select class="form-control" id="InputBookGenre">
                                        <option value="">Scegli il genere</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <!-- ANNO DI PUBBLICAZIONE -->
                        <div class="col-lg-4">
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="InputPublicationYear" class="h5">Anno di Pubblicazione</label>
                                    <input type="number" class="form-control" id="InputPublicationYear" aria-describedby="" placeholder="Inserisci l'anno">
                                </div>
                            </div>
                        </div>
                    
                        <!-- ISBN# -->
                        <div class="col-lg-4">
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="InputBookISBN" class="h5">ISBN#</label>
                                    <input type="text" class="form-control" id="InputBookISBN" aria-describedby="" placeholder="Inserisci codice ISBN#">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- DIVIDER -->
                    <br>
                    

                    

                    <div class="form-check mb-4">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                  </form>

            </section>

        </div>

    </main>

    <footer>
        <!-- footer -->
    </footer>


    <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>


</html>
